<footer class="site-footer">

  <div class="wrapper">

    <h2 class="footer-heading">{{ site.title }}</h2>

    <div class="footer-col-wrapper">
      <div class="footer-col  footer-col-1">
        <ul class="contact-list">
          <li>{{ site.title }}</li>
          <li><a href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        </ul>
      </div>

      <div class="footer-col  footer-col-2">
        <ul class="social-media-list">
            {% if site.github %}
            <li> <a href="http://github.com/{{ site.github }}" class="author-social" target="_blank"><i class="fa fa-fw fa-github"></i> Github</a> </li>
             {% endif %}
          
             {% if site.linkedin %}
             <li><a href="http://linkedin.com/in/{{ site.linkedin }}" class="author-social" target="_blank"><i class="fa fa-fw fa-linkedin-square"></i> LinkedIn</a></li>
             {% endif %}
 
             <li><a href="{{site.url}}/pdf/resume.pdf" class="author-social" target="_blank"><i class="fa fa-fw fa-file-text"></i> Resume</a></li>

        </ul>
      </div>

      <div class="footer-col  footer-col-3">
        <p class="text">{{ site.description }}</p>
      </div>
    </div>

  </div>

</footer>
